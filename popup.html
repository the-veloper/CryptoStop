<!doctype html>
<html>
  <head>
    <title>__MSG_appName__</title>

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  	<!-- CSS -->
  	<link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link href="fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="main">
  		<div id="header" class="text-center">
            <a target="_blank" href="https://rso.bg/s/APTQ4D4"><img class="hvr-rotate" id="main-logo" src="images/logo.png" alt="__MSG_appName__"/></a>
  		</div>
  		<div id="body">

        <!-- Domain Block -->
        <div class="switch-wrapper">
          <span class="switch-label">__MSG_domainBlock__</span>
          <label class="switch switch-toggle">
            <input id="domain-block" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <p class="switch-help-text">__MSG_domainDesc__ <a target="_blank" href="https://raw.githubusercontent.com/the-veloper/CryptoStop/master/blacklist.txt">__MSG_blacklist__</a></p>
        </div>
            <!-- IP Block -->
        <div class="switch-wrapper">
          <span class="switch-label">__MSG_ipBlock__</span>
          <label class="switch switch-toggle">
            <input id="ip-block" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <p class="switch-help-text">__MSG_ipDesc__ <a target="_blank" href="https://raw.githubusercontent.com/the-veloper/CryptoStop/master/blacklist.txt">__MSG_blacklist__</a></p>
        </div>
        <!-- Pattern Block -->
        <div class="switch-wrapper">
            <span class="switch-label">__MSG_patternBlock__</span>
            <label class="switch switch-toggle">
                <input id="pattern-block" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <p class="switch-help-text">__MSG_patternDesc__</p>
        </div>

        <!-- Manual Whitelist -->
        <div class="list-control">
            <span class="list-label">__MSG_whitelistLabel__</span>
            <select id="whitelist" class="whitelist" multiple="multiple"></select>
        </div>

        <!-- Manual Blacklist -->
        <div class="list-control">
            <span class="list-label">__MSG_blacklistLabel__</span>
            <br />
            <strong id="blacklist-error" style="display: none;">__MSG_blacklistError__</strong>
            <select id="blacklist" class="blacklist" multiple="multiple"></select>
        </div>

        <div id="footer">
          <!-- Credits -->
          <p class="subtle-text text-center">__MSG_poweredBy__ <a target="_blank" href="https://rso.bg/s/APTQ4D4">__MSG_credits__</a></p>
        </div>

      </div>
    </div>
	<script src="js/popup.js"></script>
  </body>
</html>
