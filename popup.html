<!doctype html>
<html>
  <head>
    <title>CryptoStop</title>

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  	<!-- CSS -->
  	<link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link href="fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="main">
  		<div id="header" class="text-center">
            <a href="https://rso.bg/s/APTQ4D4"><img id="main-logo" src="images/logo.png"  alt="CryptoStop"/></a>
  		</div>
  		<div id="body">

        <!-- Domain Block -->
        <div class="switch-wrapper">
          <span class="switch-label">Domain Block</span>
          <label class="switch switch-toggle">
            <input id="domain-block" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <p class="switch-help-text">Blocks everything from the domain <a target="_blank" href="https://raw.githubusercontent.com/the-veloper/CryptoStop/dev/blacklist.txt">blacklist</a></p>
        </div>
            <!-- IP Block -->
        <div class="switch-wrapper">
          <span class="switch-label">IP Block</span>
          <label class="switch switch-toggle">
            <input id="ip-block" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <p class="switch-help-text">Blocks everything from the IP <a target="_blank" href="https://raw.githubusercontent.com/the-veloper/CryptoStop/dev/blacklist.txt">blacklist</a></p>
        </div>
        <!-- Pattern Block -->
        <div class="switch-wrapper">
            <span class="switch-label">Pattern Block</span>
            <label class="switch switch-toggle">
                <input id="pattern-block" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <p class="switch-help-text">Blocks malicious javascript patterns</p>
        </div>

        <!-- Manual Whitelist -->
        <div class="list-control">
            <span class="list-label">Manual Domain/IP Whitelist</span>
            <select id="whitelist" class="whitelist" multiple="multiple"></select>
        </div>

        <!-- Manual Blacklist -->
        <div class="list-control">
            <span class="list-label">Manual Domain/IP Blacklist</span>
            <select id="blacklist" class="blacklist" multiple="multiple"></select>
        </div>

        <div id="footer">
          <!-- Credits -->
          <p class="subtle-text text-center">Powered by <a target="_blank" href="https://rso.bg">RSO Hosting &amp; Web Design</a></p>
        </div>

      </div>
    </div>
	<script src="js/popup.js"></script>
  </body>
</html>
